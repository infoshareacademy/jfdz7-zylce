<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>EiG - Events in Gdańsk</title>

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

<body>

<!--HEADER-->
<header class="mx-auto">
<!-- Navigation / Menu-->
    <div class="container header-top">
        <nav class="navbar navbar-expand-md fixed-top container">

            <!--Logo / Brand-->
            <a class="navbar-brand" href="#">
                <img src="images/eig-logo-min.png" alt="Events in Gdańsk - logo">
            </a>
            <!--Button RWD-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-center">menu</span>
            </button>
            <!--Menu Items-->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about-eig">EiG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#more-about-eig">Planer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Zespół</a>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="container">
        <!--Welcome Text and big logo-->
        <div class="row">
            <div class="text-center mx-auto d-block">
                <figure><img src="images/eig-logo.png" class="eig-logo img-fluid"></figure>
                <h1 class="eig-logo-text">Events in Gdańsk</h1>
            </div>

        </div>
    </div>
    </div>
</header>

<!--MAIN-->
<main>
    <!--App functions / UKASZ -->
    <section id="about-eig">
        <div class="container app-functions bg-transparent">

            <div class="row text-center app-functions-title">
                <div class="col-md-12">
                    <p>Co zrobisz za pomocą naszej aplikacji</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 text-center app-description">
                    <img src="images/search-icon.png" class="img-fluid">
                    <p>Zobaczysz co się dzieje w Gdańsku</p>
                </div>
                <div class="col-md-3 col-sm-6 text-center app-description ">
                    <img src="images/list-icon.png" class="img-fluid">
                    <p>Przefiltrujesz ciekawe dla Ciebie wydarzenia</p>
                </div>
                <div class="col-md-3 col-sm-6 text-center app-description">
                    <img src="images/check-icon.png" class="img-fluid">
                    <p>Wybierzesz w czym chcesz wziąć udział</p>
                </div>
                <div class="col-md-3 col-sm-6 text-center app-description">
                    <img src="images/mail-icon.png" class="img-fluid">
                    <p>Wyślesz gotowy plan na email</p>
                </div>
            </div>
        </div>
    </section>
<!--Email Notifier / ADAM-->
    <section id="newsletter" class="newsletter">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2> Zapisz się na premierę!</h2>
                </div>
            </div>

        </div>

    </section>

<!--additional app info-->
    <section id="more-about-eig">

    </section>
</main>

<!--footer-->
<footer>
<!--Info about team-->
    <section id="team" class="team">
       <div class="container section-title">
           <div class="row">
               <div class="col-xs-12">
                   <h2>Nasz zespół</h2>
               </div>

           </div>
       </div>
    </section>
    <section class="end">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center mx-auto d-block">
                    <p>EiG 2017</p>
                </div>

            </div>

        </div>

    </section>
</footer>
